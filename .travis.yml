language: php

php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm

sudo: false

before_script:
  - composer self-update
  - composer config github-oauth.github.com ${GITHUB_OAUTH_TOKEN}
  - composer update --no-interaction

script:
  - phpunit --coverage-clover tests/clover.xml

after_script:
  - php vendor/bin/coveralls -v
