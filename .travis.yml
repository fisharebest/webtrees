language: php

php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm

## Travis is faster if we do not need sudo
sudo: false

## Cache composer bits
cache:
  directories:
    - $HOME/.composer/cache

install:
  - travis_retry composer config github-oauth.github.com 243b960208788c276f2ec67fcd7c3bd6c0d58750
  - travis_retry composer update --prefer-dist --no-interaction

script:
  - phpunit --coverage-clover tests/clover.xml

after_script:
  - php vendor/bin/coveralls -v
